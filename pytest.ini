[pytest]
# pytest-embedded configuration
python_files = pytest_*.py
python_classes = Test*
python_functions = test_*

# Enable pytest-embedded with ESP-IDF support
addopts = --embedded-services esp,idf

# Test markers
markers =
    esp32c5: Tests for ESP32-C5 target
    throughput: Throughput measurement tests

# Default timeout (seconds)
timeout = 300

# Silence specific warning from pytest_throughput.py
filterwarnings =
    ignore:record_xml_attribute:pytest.PytestExperimentalApiWarning:pytest_throughput
